<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="calculator">
    <input type="text" class="calc__input">
    <div class="container">
      <div class="row">
        <button class="btn btn-gray">C</button>
        <button class="btn btn-gray">C</button>
        <button class="btn btn-gray">C</button>
        <button class="btn btn-gray btn-yellow">C</button>
      </div>
      <div class="row">
        <button class="btn btn-black">7</button>
        <button class="btn btn-black">8</button>
        <button class="btn btn-black">9</button>
        <button class="btn btn-black btn-yellow">*</button>
      </div>
      <div class="row">
        <button class="btn btn-black">4</button>
        <button class="btn btn-black">5</button>
        <button class="btn btn-black">6</button>
        <button class="btn btn-black btn-yellow">-</button>
      </div>
      <div class="row">
        <button class="btn btn-black">1</button>
        <button class="btn btn-black">2</button>
        <button class="btn btn-black">3</button>
        <button class="btn btn-black btn-yellow">+</button>
      </div>
      <div class="row">
        <button class="btn btn--zero btn-black">0</button>
        <button class="btn btn-black btn-minus">.</button>
        <button class="btn btn-black btn-yellow">=</button>
      </div>

    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
